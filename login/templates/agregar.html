<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Read::</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
    {% include "navbar.html" %}
        <div class="container">

        <h3>Agrega un nuevo titulo de libro y un review</h3>
        <form action="/add" method="POST">
        <label for="">Titulo libro:</label>
        <input type="text" name="titulo" id="titulo" class="form-control">
        <br>
        <label for="">Autor:</label>
            <label for="">Selecciona de la lista:</label>
            <select name="sautor" id="sautor" class="form-control">
                <option value="">Selecciona un autor</option>
            </select>
            <label for="autor">O agrega un nuevo Autor:</label>
            <input type="text" name="autor" id="autor" class="form-control">
            <br>
            <label for="">Review:</label>
            <textarea name="review" id="review" cols="30" rows="10" class="form-control"></textarea>
            <br>
            <label for="">Rating:</label>
            <select name="rating" id="rating" class="">
                <option value="0">Selecciona un rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>
        <input type="submit" value="Agregar Libro & Review" class="btn btn-success">
        </form>
        </div>
    </div>
</body>

</html>
